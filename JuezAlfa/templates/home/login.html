<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script type="text/javascript" src="{{ STATIC_URL }}js/prettify.js"></script>                                   <!-- PRETTIFY -->

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style2.css" media="all" />

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/kickstart-buttons.css" media="all" />                  <!-- KICKSTART -->

<body>
<header>
    <div id="encabezado">
        codeFISI
    </div>
</header>
<div id="main">
    <!--<img id="logo" src="{{ STATIC_URL }}images/ninja.png">-->

    <div id="login">
        <form method="POST">
            {% csrf_token %}
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            <p id="login-contenido">
                <input type="text" name="codigo" placeholder="Codigo" /><br>
                <input type="password"  name="pass" placeholder="Password "/><br>
                <!--<input type="checkbox" id="recordar" /> <label for="recordar" class="inline">Recu√©rdame</label>-->
                <button type="submit">Ingresar</button><br>
                <!--<a href="{%  url vista_registro%}">Registrarse</a>-->
            </p>
        </form>
    </div>
</div>
</body>
</html>
